<!-- dati -->
<div class="section">
    <div class="section-title">Dati</div>
    
    <!-- età -->
    <div class="form-group">
        <label for="eta" class="required">Età:</label>
        <input type="number" id="eta" name="eta" min="18" max="100" required>
        <div class="error-message" id="eta-error">Inserisci la tua età</div>
    </div>
    
    <!-- sesso -->
    <div class="form-group">
        <label class="required">Sesso:</label>
        <div class="radio-group inline-radio">
            <label class="radio-option">
                <input type="radio" name="sesso" value="Maschile" required> Maschile
            </label>
            <label class="radio-option">
                <input type="radio" name="sesso" value="Femminile"> Femminile
            </label>
            <label class="radio-option">
                <input type="radio" name="sesso" value="Altro"> Altro
            </label>
        </div>
        <div class="error-message" id="sesso-error">Seleziona il tuo sesso</div>
    </div>
    
    <!-- anno specializzazione -->
    <div class="form-group">
        <label for="annoSpecializzazione" class="required">Anno di Specializzazione:</label>
        <select id="annoSpecializzazione" name="annoSpecializzazione" required>
            <option value="">Seleziona un anno</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>
        <div class="error-message" id="annoSpecializzazione-error">Seleziona l'anno di specializzazione</div>
    </div>
    
    <!-- città specializzazione -->
    <div class="form-group">
        <label for="cittaSpecializzazione" class="required">Città di Specializzazione:</label>
        <select id="cittaSpecializzazione" name="cittaSpecializzazione" required>
            <option value="">Seleziona una città</option>
            <option value="Ancona">Ancona</option>
            <option value="Bari">Bari</option>
            <option value="Grosseto">Grosseto</option>
            <option value="Lecce">Lecce</option>
            <option value="Napoli">Napoli</option>
            <option value="Palermo">Palermo</option>
            <option value="Reggio Calabria">Reggio Calabria</option>
            <option value="Roma">Roma</option>
            <option value="Verona">Verona</option>
        </select>
        <div class="error-message" id="cittaSpecializzazione-error">Seleziona la città di specializzazione</div>
    </div>
    
    <!-- corso -->
    <div class="form-group">
        <label class="required">Corso:</label>
        <div class="radio-group inline-radio">
            <label class="radio-option">
                <input type="radio" name="corso" value="Corso 100 ore" required> Corso 100 ore
            </label>
            <label class="radio-option">
                <input type="radio" name="corso" value="Corso 500 ore"> Corso 500 ore
            </label>
        </div>
        <div class="error-message" id="corso-error">Seleziona il tipo di corso</div>
    </div>
    
    <!-- precedenti specializzazioni -->
    <div class="form-group">
        <label class="required">Precedenti specializzazioni in psicoterapia:</label>
        <div class="radio-group inline-radio">
            <label class="radio-option">
                <input type="radio" name="precedentiSpecializzazioni" value="Si" required> Si
            </label>
            <label class="radio-option">
                <input type="radio" name="precedentiSpecializzazioni" value="No"> No
            </label>
            <label class="radio-option">
                <input type="radio" name="precedentiSpecializzazioni" value="Non conclusa"> Non conclusa
            </label>
        </div>
        <div class="error-message" id="precedentiSpecializzazioni-error">Seleziona un'opzione</div>
    </div>
</div>
